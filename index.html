<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KJC Referral + Auto-Staking</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="config.js"></script>
  <script src="abi.js"></script>
  <script src="erc20Abi.js"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>KJC Referral + Auto-Staking</h1>
    <p id="walletAddress">‚ùå Wallet not connected</p>
    <button id="connectWallet">Connect Wallet</button>

    <div id="app" style="display:none;">
      <hr/>

      <h2>Register Referrer</h2>
      <input type="text" id="refAddress" placeholder="Referrer address"/>
      <button onclick="registerReferrer()">Register</button>

      <hr/>
      <h2>Buy & Auto-Stake</h2>
      <input type="number" id="usdtAmount" placeholder="Enter USDT amount" min="10" step="0.01"/>
      <button onclick="buyToken()">Purchase</button>

      <hr/>
      <h2>Referral Link</h2>
      <input type="text" id="referralLink" readonly />
      <button onclick="copyReferralLink()">Copy Link</button>

      <hr/>
      <h2>Claim Referral Reward</h2>
      <button onclick="claimReferralReward()">Claim</button>

      <hr/>
      <h2>Your Stakes</h2>
      <div id="stakeList"></div>
    </div>
  </div>
</body>
</html>
